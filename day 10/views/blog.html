</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../assets/img/logo.png" alt="logo DU"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link active text-black m-auto fw-semibold active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-semibold" href="blog.html">Add Project </a>
          </li>
        </ul>
        <a href="contact-me.html">
          <button class="contact-me btn btn-outline-primary">Contact Me</button>
        </a>
      </div>

    <div class="container py-5 px-1" style="max-width: 830px; width: 80%;">
      <p class="fw-bold text-center fs-3 text-black">ADD MY PROJECT</p>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="title">
        </div>

        <div class="date d-flex row mb-3">
          <div class="w-50">
              <label class="label d-flex mb-1" for="startdate">Start Date</label>
              <input class="form-control" type="date" id="startdate">
          </div>
          <div class="w-50">
              <label class="label d-flex mb-1" for="enddate">End Date</label>
              <input class="form-control" type="date" id="enddate">
          </div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Description</label>
            <div><textarea id="content" class="form-control" rows="5" style="resize: none;" ></textarea></div>
        </div>
        
        <p>Technology</p>
        <div class="px-3 row row-cols-sm-2">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="node-js">
            <label class="form-check-label" for="node-js">Node Js</label>
          </div>
         
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="next-js">
            <label class="form-check-label" for="next-js">Next Js</label>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="react-js">
            <label class="form-check-label" for="react-js">React Js</label>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="typeScript">
            <label class="form-check-label" for="typeScript">Typescript</label>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Image</label>
          <input class="form-control" type="file" accept="image/jpeg, image/png" id="formFile">
        </div>
          
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

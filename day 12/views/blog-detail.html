<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="/assets/css/navbar.css">
      <link rel="stylesheet" href="/assets/css/blog-detail.css">
 
      <style>
        .nodejsInput, .nextjsInput, .reactjsInput, .typescriptInput {
        display: block !important;
      }

      </style>
      <title>Document</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-light ">
          <div class="container-fluid">
            <a class="navbar-brand" href="https://dumbways.id/"><img src="../assets/img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link active text-black m-auto fw-semibold active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black fw-semibold" href="/blog">Add Project </a>
                </li>
              </ul>
              <a href="/contact-me">
                <button class="contact-me btn btn-outline-primary">Contact Me</button>
              </a>
            </div>
          </div>
      </nav>
  
      <div class="container mt-5">
        <div class="title text-center my-3 fs-1 fw-bold text-uppercase">{{.dataDetail.Title}}</div>
          <div class="container-card-body row g-0 ">
            <div class="photo-content col-md-8">
              <img src="{{.dataDetail.Image}}" class="img-fluid rounded" alt="foto blog">
            </div>
  
            <div class="card-body col-md-4 px-5">
              <div>
                <h5 class="fs-3">Duration</h5>
                <div class="d-flex align-items-center my-4">
                  <i class="fa-solid fa-calendar-days fa-2x"></i>
                  <div class="ms-2 fs-5">{{.dataDetail.StartDate}} - {{.dataDetail.EndDate}}.</div>
                </div>
  
                <div class="d-flex align-items-center">
                  <i class="fa-regular fa-clock fa-2x"></i>
                  <div class="ms-2 fs-5">{{.dataDetail.DurationMonth}} month, {{.dataDetail.DurationDay}} day.</div>
                </div>
  
                <h5 class="mt-2 fs-3 mt-5">Technology</h5>
  
                <div class="px-3 row row-cols-sm-2">

                  <div class="{{.dataDetail.Nodejs}} p-0 my-3" style="display: none;">
                    <a href="https://nodejs.org/api/webstreams.html" class="pertama d-flex align-items-center" style="--color:green">
                      <i class=" fa-brands fa-node-js fa-2x"></i>
                      <div class="ms-2 fs-5">Node Js</div>
                    </a>
                  </div>

                  <div class="{{.dataDetail.Nextjs}} p-0 my-3" style="display: none; height: 35px">
                    <a href="https://nextjs.org/" class="pertama d-flex align-items-center" style="--color:red">
                      <svg style="height: 35px;" viewBox="100 350 2550 2500">
                        <path d="M1009 1501c18,8 229,331 260,376 137,199 255,370 401,562 23,31 46,62 69,93 34,48 59,51 2,78 -482,227 -1051,79 -1348,-363 -201,-298 -239,-682 -96,-1014 282,-652 1124,-859 1668,-392 265,228 399,557 370,906 -21,253 -128,476 -305,656 -28,28 -146,135 -178,141 -14,-12 -83,-123 -100,-148 -94,-141 -199,-309 -292,-442 -66,-95 -131,-199 -195,-297l-246 -369c-25,-39 -47,-32 -92,-30 -54,2 -50,28 -49,72 1,41 0,82 0,123 0,200 2,415 -1,615 -1,37 -6,77 43,79 101,2 87,-10 87,-159 0,-160 -5,-328 2,-487zm-926 216c36,663 598,1156 1257,1124 662,-31 1158,-599 1127,-1256 -21,-460 -323,-873 -749,-1043 -458,-182 -985,-66 -1320,299 -220,240 -332,551 -315,876z"/>
                        <path d="M1663 2005c7,-146 1,-306 1,-453 0,-76 0,-152 0,-228 0,-26 8,-80 -22,-91 -20,-7 -82,-9 -98,7 -21,21 -12,176 -12,213l-1 340c1,31 64,114 84,145 10,15 36,63 48,67z"/>
                        </svg>
                      <div class="ms-2 fs-5">Next Js</div>
                    </a>
                    </div>

                    <div class="{{.dataDetail.Reactjs}} p-0 my-3" style="display: none;">
                    <a href="https://legacy.reactjs.org/" class="pertama d-flex align-items-center p-0" style="--color:#61DAFB">
                      <i class="fa-brands fa-react fa-2x"></i>
                      <div class="ms-2 fs-5">React Js</div>
                    </a>
                  </div>

                    <div class="{{.dataDetail.Typescript}} p-0 my-3" style="display: none;">
                    <a href="https://www.typescriptlang.org/" class="pertama d-flex align-items-center p-0" style="--color:#3178C6">
                      <i class="fa-brands fa-square-js fa-2x"></i>
                      <div class="ms-2 fs-5">JavaScript</div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
  
        <div class="content my-5 fs-4">
          {{.dataDetail.Content}}
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d8072d68f9.js" crossorigin="anonymous"></script>


</body>
</html>

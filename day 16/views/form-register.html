<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/"
          ><img src="../assets/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0 d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link active text-black m-auto fw-semibold active"
                aria-current="page"
                href="/">Home
              </a>
            </li>

            {{if .flashStatusLogin}}
            <li class="nav-item">
              <a class="nav-link text-black fw-semibold" href="/blog"
                >Add Project
              </a>
            </li>
          </ul>
          <ul class="navbar-nav mb-lg-0 d-flex align-items-center">
            <li>
              <div class="nav-link text-black fw-semibold">Hallo, {{.flashName}}</div>
            </li>
            <li>
              <a class="nav-link text-black fw-semibold" href="/logout">Log Out</a>
            </li>
            <li>
              <a class="nav-link" href="/contact-me">
                <button class="contact-me btn btn-outline-primary">
                  Contact Me
                </button>
              </a>
            </li>
          </ul>
            {{else}}
          </ul>
          <ul class="navbar-nav mb-lg-0 d-flex align-items-center">
            <li>
              <a class="nav-link text-black fw-semibold" href="/form-register"
                >Register</a
              >
            </li>
            <li>
              <a class="nav-link text-black fw-semibold" href="/form-login"
                >Login</a
              >
            </li>
          </ul>
          {{end}}
        </div>
      </div>
    </nav>

    {{if .FlashMessage}} {{if .FlashStatus}}
    <div class="alert alert-success" role="alert">{{.FlashMessage}}</div>
    {{else}}
    <div class="alert alert-danger" role="alert">{{.FlashMessage}}</div>
    {{end}} {{end}}

    <div class="container py-5 px-1" style="max-width: 830px; width: 80%">
      <p class="fw-bold text-center fs-3 text-black">REGISTER YOUR ACCOUNT</p>

      <form action="/register" method="POST" autocomplete="off">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            name="email"
            type="text"
            class="form-control"
            id="title"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            required
          />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

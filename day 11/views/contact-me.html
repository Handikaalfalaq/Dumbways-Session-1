<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <title>Document</title>
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://dumbways.id/"><img src="../assets/img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link active text-black m-auto fw-semibold active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-semibold" href="/blog">Add Project </a>
          </li>
        </ul>
        <a href="/contact-me">
          <button class="contact-me btn btn-outline-primary">Contact Me</button>
        </a>
      </div>
    </div>
  </nav>

  <div class="container py-5 px-1" style="max-width: 830px; width: 80%;">
      <p class="fw-bold text-center fs-3 text-black">GET IN TOUCH</p>
      <form>
        <div class="mb-3">
          <label for="sender" class="form-label">Name</label>
          <input type="text" class="form-control" id="sender">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber">
        </div>

        <div class="mb-3">
          <label for="subject">Subject</label>
          <select class="form-select" id="subject" class="">
              <option>Let's Talk</option>
              <option>Let's Collaboration</option>
              <option>I am Hiring</option>
          </select>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <div><textarea id="message" class="form-control" rows="5" style="resize: none;" ></textarea></div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" id="button">Submit</button>
        </div>
      </form>
  </div>

<script src="/assets/js/contact-me.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
